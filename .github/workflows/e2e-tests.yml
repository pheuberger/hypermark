name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run E2E tests daily at 3 AM UTC
    - cron: '0 3 * * *'

env:
  CI: true
  NODE_ENV: test

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/3, 2/3, 3/3]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ strategy.job-index }}
          path: playwright-report/
          retention-days: 7

  e2e-mobile:
    name: Mobile E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium webkit --with-deps

      - name: Build application
        run: npm run build

      - name: Run mobile E2E tests
        run: npx playwright test --project=mobile-chrome --project=mobile-safari

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: mobile-e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  performance-e2e:
    name: Performance E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build

      - name: Run performance E2E tests
        run: npx playwright test e2e/tests/performance.spec.js --project=chromium

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Performance summary
        if: always()
        run: |
          echo "## Performance E2E Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Performance tests completed. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/performance-metrics.json ]; then
            echo "### Key Metrics" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat test-results/performance-metrics.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build

      - name: Run visual tests
        run: npx playwright test --grep="@visual" --project=chromium

      - name: Upload visual diff results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diff-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

  merge-reports:
    name: Merge Test Reports
    if: always()
    needs: [e2e-tests, e2e-mobile, performance-e2e]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Merge Playwright HTML reports
        run: |
          npx playwright merge-reports --reporter html all-reports/playwright-report-*
        continue-on-error: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');

            let summary = '## E2E Test Results\\n\\n';
            summary += 'âœ… Tests completed. Check the [merged report](';
            summary += `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            summary += ' for detailed results.\\n\\n';

            // Add performance metrics if available
            try {
              const perfData = fs.readFileSync('all-reports/performance-e2e-results/performance-metrics.json', 'utf8');
              const metrics = JSON.parse(perfData);
              summary += '### Performance Metrics\\n';
              summary += '```json\\n' + JSON.stringify(metrics, null, 2) + '\\n```\\n';
            } catch (e) {
              // Performance data not available
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });