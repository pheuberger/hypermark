name: Services Tests

on:
  push:
    branches: [main]
    paths:
      - "services/**"
  pull_request:
    branches: [main]
    paths:
      - "services/**"
  workflow_dispatch:

env:
  CI: true
  NODE_ENV: test

jobs:
  services-tests:
    name: Services Tests (node:test)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run services tests
        run: node --test services/tests/*.test.js
